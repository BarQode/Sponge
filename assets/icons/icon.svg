<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange background circle -->
  <circle cx="256" cy="256" r="256" fill="#FF9500"/>

  <!-- Sponge brain (yellow-green) -->
  <g id="sponge-brain">
    <!-- Main brain shape with sponge texture -->
    <ellipse cx="256" cy="220" rx="140" ry="120" fill="#C8D946" opacity="0.95"/>

    <!-- Sponge holes/texture -->
    <circle cx="200" cy="180" r="12" fill="#A8B926" opacity="0.6"/>
    <circle cx="240" cy="200" r="10" fill="#A8B926" opacity="0.6"/>
    <circle cx="280" cy="190" r="14" fill="#A8B926" opacity="0.6"/>
    <circle cx="310" cy="220" r="11" fill="#A8B926" opacity="0.6"/>
    <circle cx="290" cy="250" r="13" fill="#A8B926" opacity="0.6"/>
    <circle cx="250" cy="260" r="10" fill="#A8B926" opacity="0.6"/>
    <circle cx="210" cy="240" r="12" fill="#A8B926" opacity="0.6"/>
    <circle cx="180" cy="210" r="9" fill="#A8B926" opacity="0.6"/>

    <!-- Brain ridges/curves with organic sponge-like patterns -->
    <path d="M 180 160 Q 200 140, 220 160 T 260 160 T 300 180 T 330 220"
          stroke="#88A906" stroke-width="8" fill="none" opacity="0.7"/>
    <path d="M 160 200 Q 180 180, 200 200 T 240 200 T 280 220 T 320 240"
          stroke="#88A906" stroke-width="8" fill="none" opacity="0.7"/>
    <path d="M 170 240 Q 190 220, 210 240 T 250 240 T 290 260 T 330 280"
          stroke="#88A906" stroke-width="8" fill="none" opacity="0.7"/>

    <!-- Highlights for dimension -->
    <ellipse cx="220" cy="190" rx="40" ry="30" fill="#E8F966" opacity="0.3"/>
  </g>

  <!-- Soap bubbles floating around -->
  <g id="bubbles" opacity="0.7">
    <circle cx="140" cy="160" r="18" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
    <circle cx="142" cy="158" r="5" fill="#FFFFFF" opacity="0.6"/>

    <circle cx="380" cy="200" r="22" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>
    <circle cx="383" cy="197" r="6" fill="#FFFFFF" opacity="0.5"/>

    <circle cx="160" cy="340" r="16" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
    <circle cx="162" cy="338" r="4" fill="#FFFFFF" opacity="0.6"/>

    <circle cx="360" cy="320" r="20" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.75"/>
    <circle cx="363" cy="317" r="5" fill="#FFFFFF" opacity="0.5"/>

    <circle cx="256" cy="100" r="14" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <circle cx="258" cy="98" r="4" fill="#FFFFFF" opacity="0.6"/>
  </g>

  <!-- Text "SPONGE" at top -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="64" font-weight="bold"
        text-anchor="middle" fill="#000000" stroke="#FF9500" stroke-width="2">SPONGE</text>
</svg>
