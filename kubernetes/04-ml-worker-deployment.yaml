apiVersion: apps/v1
kind: Deployment
metadata:
  name: sponge-ml-worker
  namespace: sponge-prod
  labels:
    app: sponge
    component: ml-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sponge
      component: ml-worker
  template:
    metadata:
      labels:
        app: sponge
        component: ml-worker
    spec:
      serviceAccountName: sponge-sa
      nodeSelector:
        workload-type: ml
      tolerations:
      - key: "ml-workload"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
      - name: ml-worker
        image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/sponge-ml-worker:latest
        envFrom:
        - configMapRef:
            name: sponge-config
        resources:
          requests:
            cpu: 2000m
            memory: 4Gi
          limits:
            cpu: 4000m
            memory: 8Gi
        volumeMounts:
        - name: model-storage
          mountPath: /models
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: sponge-ml-models-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sponge-ml-models-pvc
  namespace: sponge-prod
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 50Gi
